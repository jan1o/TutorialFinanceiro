<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>OutputFormat</title>
</h:head>
<h:body>
	<h:form>
		<h:messages showDetail="true" showSummary="true"
			errorStyle="color: red" infoStyle="color: green"
			warnStyle="color: orange" fatalStyle="color: gray" />
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			<h:outputText value="Nome:" />
			<h:inputText size="20" />
			<h:outputText value="E-mail:" />
			<h:inputText size="40" />
			<h:outputText value="Senha:" />
			<h:panelGroup>
				<h:inputText size="40" value="#{testeBean.nome}" />
				<h:commandButton value="Validar" />
			</h:panelGroup>
			<h:outputText />
			<h:commandButton value="Cadastrar" action="#{testeBean.cadastrar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
